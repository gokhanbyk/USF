
{% if post.image == '' %}
<div class="row p-md-3 justify-content-center">
  <div class="col">
    {{ post.content|safe }}
  </div>
</div>
{% else %}
<div class="row p-md-3 justify-content-center">
  <div class="col-lg-6 col-12 p-md-3 py-2 my-md-0 my-3">
    {{post.content|safe}}
  </div>

  <div class="col-lg-6 col-12 p-md-3 py-2 my-md-0 my-3">
    {{post.image|safe}}
  </div>
</row>
{% endif %}
